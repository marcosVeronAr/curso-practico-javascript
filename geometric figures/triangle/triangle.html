<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Triangulos</title>
</head>
<body>
    <header>
        <h1>Triangulos</h1>
        <h2>Calcula el perimetro y area de un triangulo</h2>
    </header>

    <section>
        <form action="">
            <label for="INPUT_ALTURA">Altura</label>
            <input type="number" id="INPUT_ALTURA">

            <label for="INPUT_BASE">Base</label>
            <input type="number" id="INPUT_BASE">

            <label for="INPUT_LADO_A">Lado A</label>
            <input type="number" id="INPUT_LADO_A">

            <label for="INPUT_LADO_B">Lado B</label>
            <input type="number" id="INPUT_LADO_B">



            <button type="button" onclick="calcularPerimetroTriangulo()">Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Area</button>
        </form>
    </section>

    <script src="scripts/perimeterTriangle.js"></script>
    <script src="scripts/areaTriangle.js"></script>
</body>
</html>
